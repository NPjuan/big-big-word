<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
  
  <!-- Book icon -->
  <g filter="url(#shadow)">
    <!-- Left page -->
    <path d="M 35 40 L 35 88 L 64 88 L 64 40 Z" fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M 64 40 L 64 88 L 93 88 L 93 40 Z" fill="white" opacity="0.85"/>
    <!-- Book spine -->
    <rect x="62" y="40" width="4" height="48" fill="white" opacity="0.7"/>
    
    <!-- Letter "W" on left page -->
    <text x="49.5" y="72" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10B981" text-anchor="middle">W</text>
    
    <!-- Decorative lines on right page (representing text) -->
    <line x1="70" y1="52" x2="87" y2="52" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="60" x2="87" y2="60" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="68" x2="87" y2="68" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="76" x2="82" y2="76" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
